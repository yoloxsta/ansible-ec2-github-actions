- name: Install Git, Python and configure Nginx on Ubuntu
  hosts: all
  become: true

  tasks:
    - name: Install Git
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Install Python3 and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: Remove default nginx configuration
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Create static homepage
      copy:
        src: website/
        dest: /usr/share/nginx/html/
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Ensure sites-available and sites-enabled directories exist
      file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      loop:
        - /etc/nginx/sites-available
        - /etc/nginx/sites-enabled

    - name: Create static site Nginx config
      copy:
        dest: /etc/nginx/sites-available/static-site-config
        content: |
          server {
              listen 80;

              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
          }
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Enable website configuration
      file:
        src: /etc/nginx/sites-available/static-site-config
        dest: /etc/nginx/sites-enabled/static-site-config
        state: link

    - name: Ensure Nginx is running
      systemd:
        name: nginx
        state: started
        enabled: yes
    
    - name: Check disk usage
      command: df -h
      register: disk_usage

    - name: Show disk usage
      debug:
        var: disk_usage.stdout_lines
